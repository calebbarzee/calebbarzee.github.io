<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/card_viewer_scripts.js" defer></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>MTG Card Viewer</title>
</head>
<body>
    <button class="button" type="button" onclick="generate_new_card()">Get New Card</button>
    <div class="card_viewer">
    <img class="card_img" src="assets/blank_card.jpeg" alt="Magic the Gathering Card Image">
    <h3 class="card_title"></h3>
    <table class="card_info">
        <tr>
            <th>Artwork by:</th>
            <td><a class="artist_link" href="" target="_blank"></a></td>
        </tr>
        <tr>
            <th>Set:</th>
            <td class="card_set"></td>
        </tr>
        <tr>
            <th>Rarity:</th>
            <td class="card_rarity"></td>
        </tr>
        <tr>
            <th>Type:</th>
            <td class="card_types"></td>
        </tr>
        <tr>
            <th>Flavor Text:</th>
            <td class="flavor_text"></td>
        </tr>
    </table>
    </div>
</body>
</html>
