<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/card_viewer_scripts.js" defer></script>
    <title>MTG Card Viewer</title>
</head>
<body>
    <button type="button" onclick="generate_new_card()">Get New Card</button>
    <div class="card_viewer">
    <h3 class="card_title"></h3>
    <img class="card_img" src="assets/blank_card.jpeg" alt="Magic the Gathering Card Image">
    <table class="card_info">
        <tr>
            <th>Artwork by:</th>
            <td><a class="artist_link" href="" target="_blank"></a></td>
        </tr>
        <tr>
            <th>Set: </th>
            <td class="card_set"></td>
        </tr>
        <tr>
            <th>Rarity: </th>
            <td class="card_rarity"></td>
        </tr>
        <tr>
            <th>Type: </th>
            <td class="card_types"></td>
        </tr>
        <tr>
            <th>Subtypes: </th>
            <td class="card_subtypes"></td>
        </tr>
    </table>
    </div>
</body>
</html>
