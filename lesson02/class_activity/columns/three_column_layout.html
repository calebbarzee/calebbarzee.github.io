<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Three Column Example</title>
</head>
<body>
    <div id="page_container">

        <div class="column" id="column_1">
            <img src="./assets/column_1_image.png" alt="column 1 graphic">
        </div>
        <div class="column" id="column_2">
            <img src="./assets/column_2_image.png" alt="column 2 graphic">
        </div>
        <div class="column" id="column_3">
            <img src="./assets/column_3_image.png" alt="column 3 graphic">
        </div>
    </div>
    
</body>
</html>
